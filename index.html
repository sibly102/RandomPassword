<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passport Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>

    </div>
    <script src="app.js"></script>
